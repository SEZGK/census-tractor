<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="css/sezgk.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/spin.min.js"></script>
    <script type="text/javascript" src="js/newRandomColors.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCczeoMAb7Uwm_A07TEwcr259PFQRZkR8g"></script>
    <script type="text/javascript" src="js/sezgk-map-draw-political.js"></script>
    <script type="text/javascript" src="js/sezgk-states.js"></script>
  </head>
  <body>
    <div class="pure-g" id="layout">
        <div class="pure-u-1-1 pure-menu pure-menu-open pure-menu-horizontal" id="site-menu">
            <img src="img/logo.png" alt="Census Tractor Logo" id="logo">
            <ul>
                <li><a href="index.html">Map</a></li>
                <li><a href="#">Political</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="pure-u-1-1" id="map-menu">
            <form onsubmit="return false;" class="pure-form pure-input-rounded">
            	<fieldset>
            	<legend>Settings</legend>
                <label for="state-menu">Select State:</label>
                <select id="state-menu" class="pure-input-1-8">
                <option value="md">Maryland</option>
                </select>
                <label for="boundary-checkbox">
                	<input type="checkbox" id="boundary-checkbox"></input>
                	Show Census Tract Boundaries
                </label>
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1-1" id="map-canvas"></div>
    </div>
  </body>
</html>
