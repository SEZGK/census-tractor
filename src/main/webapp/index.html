<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCczeoMAb7Uwm_A07TEwcr259PFQRZkR8g"></script>
    <script type="text/javascript">
function initialize() {
  var mapOptions = {
    zoom: 10,
    center: new google.maps.LatLng(39.624405, -78.778477),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };
  
  var tractPolygon;
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  
  $.getJSON("http://localhost:8080/data/md", function(result) {
  
    for (var i = 0; i < result.length; i++) {
      var boundaries = result[i].boundaries;
      var colorCode;
      
      if (i < 200) {
        colorCode = '#5F04B4';
      } else if (i < 400) {
        colorCode = '#468C40';
      } else if (i < 600) {
        colorCode = '#E7FB08';
      } else if (i < 800) {
        colorCode = '#5C7FD8';
      } else { 
        colorCode = '#FF0000';
      }
      
      
      for (var j = 0; j < boundaries.length; j++) {
        var points = [];
        var boundary = boundaries[j];
        
        for (var m = 0; m < boundary.coordinates.length; m++) {
          var coordinate = boundary.coordinates[m];
          points.push(new google.maps.LatLng(coordinate.latitude, coordinate.longitude));
        }
        
        tractPolygon = new google.maps.Polygon({
          paths: points,
          strokeColor: '#FF0000',
          strokeOpacity: 0.0,
          strokeWeight: 2,
          fillColor: colorCode,
          fillOpacity: 0.35
        });

        tractPolygon.setMap(map);
      }
    }
    
  });
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
