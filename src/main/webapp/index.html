<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCczeoMAb7Uwm_A07TEwcr259PFQRZkR8g"></script>
    <script type="text/javascript">
function initialize() {
  var mapOptions = {
    zoom: 10,
    center: new google.maps.LatLng(39.624405, -78.778477),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };
  
  var tractPolygon;
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  
  $.getJSON("http://localhost:8080/data/md", function(result) {
  
    for (var i = 0; i < result.length; i++) {
      var boundaries = result[i].boundaries;
      var colorCode = '#FF0000';
      
      if (result[i].population > 3000) {
        colorCode = '#5F04B4';
      }
      
      for (var j = 0; j < boundaries.length; j++) {
        var points = [];
        var boundary = boundaries[j];
        
        for (var m = 0; m < boundary.coordinates.length; m++) {
          var coordinate = boundary.coordinates[m];
          points.push(new google.maps.LatLng(coordinate.latitude, coordinate.longitude));
        }
        
        tractPolygon = new google.maps.Polygon({
          paths: points,
          strokeColor: '#FF0000',
          strokeOpacity: 0.0,
          strokeWeight: 2,
          fillColor: colorCode,
          fillOpacity: 0.35
        });

        tractPolygon.setMap(map);
      }
    }
    
  });
  
  /*
  for (var i = 0; i < data.length; i++) {
    var points = [];
    var coordinateList = data[i];
    
    for (var j = 0; j < coordinateList.coordinates.length; j++) {
      var coord = coordinateList.coordinates[j];
      points.push(new google.maps.LatLng(coord.latitude, coord.longitude));
    }

    // Construct the polygon.
    tractPolygon = new google.maps.Polygon({
      paths: points,
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35
    });

    tractPolygon.setMap(map);
  }
  */
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
