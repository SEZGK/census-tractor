<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCczeoMAb7Uwm_A07TEwcr259PFQRZkR8g"></script>
    <script type="text/javascript">
function initialize() {
  var mapOptions = {
    zoom: 10,
    center: new google.maps.LatLng(39.624405, -78.778477),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };
  
  var tractPolygon;
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  
  $.getJSON("http://localhost:8080/data/md", function(result) {
    for (var n = 0; n < result.length; n++) {
      console.log(result[n]);
      var tracts = result[n].censusTracts;
      
      if (n == 0) {
        colorCode = '#FF0000';
      } else if (n == 1) {
        colorCode = '#FF009A';
      } else if (n == 2) {
        colorCode = '#9500FF';
      } else if (n == 3) {
        colorCode = '#0D00FF';
      } else if (n == 4) {
        colorCode = '#00F7FF';
      } else if (n == 5) {
        colorCode = '#00FF3C';
      } else if (n == 6) {
        colorCode = '#FFFF00';
      } else if (n == 7) {
        colorCode = '#FF4000';
      }

      for (var i = 0; i < tracts.length; i++) {
        var boundaries = tracts[i].boundaries;

        for (var j = 0; j < boundaries.length; j++) {
          var points = [];
          var boundary = boundaries[j];
        
          for (var m = 0; m < boundary.coordinates.length; m++) {
            var coordinate = boundary.coordinates[m];
            points.push(new google.maps.LatLng(coordinate.latitude, coordinate.longitude));
          }
        
          tractPolygon = new google.maps.Polygon({
            paths: points,
            strokeColor: '#FF0000',
            strokeOpacity: 0.0,
            strokeWeight: 2,
            fillColor: colorCode,
            fillOpacity: 0.35
          });

          tractPolygon.setMap(map);
        }
      }
    }
  });
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
